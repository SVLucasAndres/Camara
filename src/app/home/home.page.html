<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi galería
    </ion-title>
    <ion-buttons slot="primary" >
      <ion-button fill="solid"(click)="setOpen(true)">
        <ion-icon slot="icon-only" name="camera-outline" ></ion-icon>
      </ion-button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi galería</ion-title>
    </ion-toolbar>
  </ion-header>
    
  
  
  <ion-card *ngFor="let item of info">
    <img alt="Silhouette of mountains" [src]="item.imagen"/>
    <ion-card-header>
      <ion-card-title>{{item.titulo}}</ion-card-title>
      <ion-card-subtitle>{{item.fecha}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{item.descripcion}}
    </ion-card-content>
  </ion-card>
  
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Agregar una foto</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item>
            <ion-avatar aria-hidden="true" slot="start" (click)="getPicture()">
              <img *ngIf="toma" [src]="imagenParaMostrar"/>
              <img *ngIf="!toma" src="https://ionicframework.com/docs/img/demos/card-media.png"/>
            </ion-avatar>
            <ion-label>Foto</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="text-outline" slot="start" aria-hidden="true"></ion-icon>
            <ion-input type="text" placeholder="Título" [(ngModel)]="title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="newspaper-outline" slot="start" aria-hidden="true"></ion-icon>
            <ion-textarea type="text" placeholder="Descripción"  [autoGrow]="true" [(ngModel)]="description"></ion-textarea>
          </ion-item>
          <ion-button (click)="agregarFoto()" expand="block" fill="clear" shape="round">
            <ion-icon name="add-outline" slot="start"></ion-icon>
            Añadir
          </ion-button>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
